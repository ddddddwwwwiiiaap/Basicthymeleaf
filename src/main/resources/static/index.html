<html>
    <head>
        <title>Data Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Upload Your Data</h3>
                        </div>
                        <div class="card-body">
                            <form action="/data" method="POST" enctype="multipart/form-data" class="form-horizontal" role="form">
                                <div class="mb-3">
                                    <label for="username" class="control-label">Name :</label>
                                    <input type="text" name="inputname" class="form-control" required oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')" />
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="control-label">Date of Birth :</label>
                                    <input type="date" name="inputdate" class="form-control" required oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')" />
                                </div>
                                <div class="mb-3">
                                    <label for="image" class="control-label">Photo :</label>
                                    <input type="file" name="inputimage" class="form-control" required oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')" />
                                </div>
                                <div class="mb-">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
